<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Image</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css"> 
</head>
<body>
    <main class="container">
        <card class="first-card">
            <h2>
                Create and schedule content
                <span > quicker. </span>
            </h2>
            <img 
                class="first-card-img"
                src="/assets/images/illustration-create-post.webp" 
                alt="Illustration of creating a post" 
            />
        </card>

        <card class="second-card">
            <h2 class="">
                Write your content <br />using AI.
            </h2>
            <img 
            class="second-card-img"
                src="/assets/images/illustration-ai-content.webp" 
                alt="Illustration of creating a post" 
            />
        </card>

        <card class="third-card">
            <h1>
                Social Media 
                    <span class="txtY"> 10x </span>
                    <span class="txtI"> Faster  </span><br/> 
                with AI
            </h1>
            <img 
                class="third-card-img"
                src="/assets/images/illustration-five-stars.webp" 
                alt="Illustration of creating a post" 
            />
            <p class="txtW">
                Over4,000 5-star reviews
            </p>
        </card>
        <card class="fourth-card">
            <img 
                src="/assets/images/illustration-multiple-platforms.webp" 
                alt="Illustration of creating a post" 
                class="fourth-card-img"
            />
            <h2>
                Manage multiple accounts and platforms.
            </h2>
        </card>

        <card class="fifth-card">
            <h2>
                Maintain a consistent posting schedule.
            </h2>
            <img 
                src="/assets/images/illustration-consistent-schedule.webp" 
                alt="Illustration of creating a post" 
                class="fifth-card-img"
            />
        </card>

    </main>
</body>
</html>
